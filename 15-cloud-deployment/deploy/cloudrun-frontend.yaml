apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: fashion-app-frontend
  labels:
    app: fashion-app
    tier: frontend
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: us-central1-docker.pkg.dev/PROJECT_ID/fashion-app/frontend:latest
        ports:
        - containerPort: 3000
          name: http1
        env:
        - name: NODE_ENV
          value: production
        - name: NEXT_PUBLIC_API_URL
          value: BACKEND_URL_HERE
        - name: NEXT_PUBLIC_FIREBASE_API_KEY
          value: YOUR_FIREBASE_API_KEY
        - name: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
          value: YOUR_FIREBASE_AUTH_DOMAIN
        - name: NEXT_PUBLIC_FIREBASE_PROJECT_ID
          value: YOUR_FIREBASE_PROJECT_ID
        - name: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
          value: YOUR_FIREBASE_STORAGE_BUCKET
        - name: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
          value: YOUR_FIREBASE_MESSAGING_SENDER_ID
        - name: NEXT_PUBLIC_FIREBASE_APP_ID
          value: YOUR_FIREBASE_APP_ID
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
